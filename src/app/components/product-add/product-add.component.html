<div class="content">
    <div class="col-md-12">
       <div class="card">
        <div class="card-header">
            <h5 class="title">Ürün ekle</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="productAddForm" >
               <div class="mp-3">
                <label for="productName">
                    Ürün Adı:
                </label>
                <div class="form-group">
                    <input type="text" class="form-control" id="productName" formControlName="productName" placeholder="Ürün adı">
                </div>
               </div>
               <div class="mb-3">
                <label for="categoryId">Kategori Id:
                
                </label>
                <div class="form-group">
                 <input type="number" class="form-control" id="categoryId" formControlName="categoryId" placeholder="CategoryId">
             </div>
               </div>
              <div class="mb-3">
                <label for="unitsInStock">
                    Stok adedi:
                </label>
                <div class="form-group">
                    <input type="number" class="form-control" id="unitsInStock" formControlName="unitsInStock" placeholder="Stock adedi">
                </div>
              </div>
               <div class="mb-3">
                <label for="unitPrice">Fiyatı:
                    
                </label>
                <div class="form-group">
                    <input type="number" class="form-control" id="unitPrice" formControlName="unitPrice" placeholder="Fiyatı">
                </div>
               </div>
                
            </form>
            
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
       </div>
    </div>
</div>
